<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo list</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>
<body>

	<div id="container">
		<h1>To-Do List<span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash-alt"></i></span> Go To Potions Class</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Buy New Robes</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Visit Hangrid</li>
		</ul>

	</div>
	
	<script type="text/javascript" src="todos.js"></script>
</body>
</html>
